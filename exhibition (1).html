<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Exhibition</title>
  <link rel="stylesheet" href="styles.css">
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  
  .artwork {
    position: relative;
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .artwork img {
    width: 100%;
    display: block;
    transition: transform 0.3s ease;
  }
  
  .artwork:hover img {
    transform: scale(1.1);
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .artwork:hover .overlay {
    opacity: 1;
  }
  
  .overlay h2 {
    margin: 0;
  }
  h1{
    text-align: center;
  }
  footer {
background-color: #333;
color: #fff;
text-align: center;
padding: 20px;
bottom: 0;
width: 100%;
}
  </style>
</head>
<body>
  <header>
    <h1>Art Exhibition</h1>
  </header>
  <h1>Exhibition</h1>
  <div class="gallery">
    <div class="artwork">
      <img src="art1.jpg" alt="Artwork 1">
      <div class="overlay">
        <h2>Artwork 1</h2>
      </div>
    </div>
    <div class="artwork">
      <img src="art2.jpg" alt="Artwork 2">
      <div class="overlay">
        <h2>Artwork 2</h2>
      </div>
    </div>
    <!-- Add more artwork divs here -->
  </div>
  <footer>
    <p>&copy; 2024 Art Gallery. All rights reserved.</p>
</footer>
</body>
</html>
