<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    header nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    header nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    .artist {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-wrap: wrap;
        margin-top: 50px;
    }
    
    .artist-card {
        width: 300px;
        padding: 20px;
        margin-bottom: 30px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    
    .artist-card:hover {
        transform: translateY(-5px);
    }
    
    .artist-card img {
        width: 100%;
        border-radius: 5px;
    }
    
    .btn {
        display: inline-block;
        background-color: #ff5e62;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body>
    <header>
        <h1>Artists</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="artabout.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section class="artist">
        <div class="artist-card">
            <img src="art1.jpg" alt="Artist 1">
            <h2>Artist Name</h2>
            <p>Description of the artist.</p>
            <a href="#" class="btn">View Portfolio</a>
        </div>
        <div class="artist-card">
            <img src="art2.jpg" alt="Artist 2">
            <h2>Artist Name</h2>
            <p>Description of the artist.</p>
            <a href="#" class="btn">View Portfolio</a>
        </div>
        <div class="artist-card">
            <img src="art3.jpg" alt="Artist 3">
            <h2>Artist Name</h2>
            <p>Description of the artist.</p>
            <a href="#" class="btn">View Portfolio</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
