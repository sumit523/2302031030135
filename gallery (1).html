<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Gallery</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
    }

    .container {
        width: 80%;
        margin: 0 auto;
    }

    header {
background-color: #333;
color: #fff;
padding: 20px;
display: flex;
justify-content: space-between;
align-items: center;
}
    header h1 {
        margin: 0;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .gallery-item {
        margin: 10px;
        flex: 0 0 calc(33.33% - 20px); /* Adjust width as needed */
        max-width: calc(33.33% - 20px); /* Adjust max width as needed */
        box-sizing: border-box;
    }

    .card {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px; /* Set the width of the card box */
        height: 300px; /* Set the height of the card box */
    }

    .card img {
        width: 100%;
        height: 100%; /* Ensure the image fills the card */
        object-fit: cover; /* Maintain aspect ratio and cover the entire area */
        display: block;
        border-bottom: 1px solid #ccc;
    }

    .card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(205, 205, 205, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .card:hover .card-overlay {
        opacity: 1;
    }
</style>
</head>
<body>
<header>
    <div class="container">
        <h1>Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="account.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="gallery">
  <div class="gallery-item" id="1">
    <div class="card">
      <img src="art1.jpg" alt="Artwork 1">
      <div class="card-overlay"></div>
    </div>
  </div>
  <div class="gallery-item" id="2">
    <div class="card">
      <img src="art2.jpg" alt="Artwork 2">
      <div class="card-overlay"></div>
    </div>
  </div>
  <div class="gallery-item" id="3">
    <div class="card">
      <img src="art3.jpg" alt="Artwork 3">
      <div class="card-overlay"></div>
    </div>
  </div>
  <!-- Add more gallery items as needed -->
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Art Gallery. All rights reserved.</p>
    </div>
</footer>

<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
</div>

<script src="script.js"></script>
</body>
</html>
